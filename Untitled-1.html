<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Fomulário</title>
</head>

<body>
    <!-- Formulário  -->
    <form method="">
        <div>
            <h1> Cadastro de Desenvolvedores </h1>
            <p> Registre suas Informações </p>
        </div>

        <fieldset>
            <legend> Nome </legend>
            <label for="pnome"> Primeiro Nome</label><br>
            <input type="text" id="pnome" name="pnome"><br>
            <label for="unome"> Último nome</label>
            <input type="text" id="unome" name="unome"><br>
        </fieldset>

        <fieldset>
            <legend> Raça </legend>
            <p> Escolha sua raça: </p>
            <input type="radio" id="humana" name="raca" value="humana">
            <label for=humana> Humana </label>
            <input type="radio" id="robo" name="raca" value="robo">
            <label for="robo"> Robô </label>
            <input type="radio" id="alienigena" name="raca" value="alienigena">
            <label for="alienigena"> Alienígena </label>
            <input type="radio" id="outro" name="raca" value="outro">
            <label for="outro"> Outro </label>

        </fieldset>

        <fieldset>
            <legend> Linguagens </legend>
            <p> Linguagens a trabalhar: </p>
            <input type="checkbox" id="ling2" name="ling1" value="html">
            <label for="ling1"> Html </label>
            <input type="checkbox" id="ling2" name="ling1" value="css">
            <label for="ling2"> CSS </label>
            <input type="checkbox" id="ling2" name="ling1" value="javascript">
            <label for="ling3"> JavaScript </label>
        </fieldset>

        <fieldset>
            <legend> Informnações Complementares</lengend>
            <label for="email"> E-mail </label>
            <input type="email" name="email" id="email">
            <label for="escolaridade"> Escolaridade </label>
            <select id="escolaridade">
                <option selected disabiled value=""> Selecione </option>
                <option> Ensino Fundamental </option>
                <option> Ensino Médio </option>
                <option> Ensino Técnico </option>
                <option> Ensino Superior </option>
            </select> <br>
            <label for="endereco"> Endereço: </label>
            <textarea id="endereco" name="endereco"> </textarea>
            <label for=" dnascimento"> Data de Nascimento </label>
            <input for="date" name="dnascimento" id="dnascimento">
            <label for="ntelefone"> Número de Telefone </label>
            <input type="number" name="ntelefone" id="ntelefone">
        </fieldset>
       
        <fieldset>
            <legend> Usuário </legend>
            <label for="usuario"> Nome de Usuário</label>
            <input type="text" id="usuario" name="usuario"> <br>
            <label for="senha"> Senha ( 8 carasteres no mínimo ) </label>
            <input type="password" minlength="8" required id="senha" name="senha">

        </fieldset>

        <br><input type="submit" value="Enviar">


    </form>
</body>

</html>
